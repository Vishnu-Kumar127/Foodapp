<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'recipe_list.css' %}" />
  </head>

  <body>
    <header>
      <h1>Delicious Discoveries</h1>

      <form method="get" action="{% url 'recipe_list' %}" class="search-form">
        <input type="text" name="search" placeholder="Search Recipes..." />
        <button type="submit">Search</button>
      </form>
    </header>

    <h1>{{heading}}</h1>

    <div class="recipe-list">
      {% for recipe in recipes %}
      <a href="{% url 'recipe_detail' recipe.slug %}"
        ><div class="recipe-card">
          <h2>{{ recipe.name }}</h2>
          {% if recipe.image %}
          <img
            src="{{ recipe.image.url }}"
            alt="{{ recipe.name }}"
            class="recipe-image"
          />
          {% endif %}
          <p>{{ recipe.description}}</p>
        </div></a
      >
      {% endfor %}
    </div>
    <script>window.$zoho=window.$zoho || {};$zoho.salesiq=$zoho.salesiq||{ready:function(){}}</script><script id="zsiqscript" src="https://salesiq.zohopublic.com/widget?wc=siq5157ed4e4cabc3b9a28e3c54636d4f0d" defer></script>
  </body>
</html>
